{% extends 'base.html' %}

{% block title %}Login - Assignment Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Login</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Password</label>
                        <input type="password" name="password" id="id_password" class="form-control" required>
                    </div>
                    
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            <p>Your username and password didn't match. Please try again.</p>
                        </div>
                    {% endif %}
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                
                <div class="mt-3 text-center">
                    <p>Don't have an account?</p>
                    <div class="btn-group" role="group">
                        <a href="{% url 'student_signup' %}" class="btn btn-outline-primary">Student Sign Up</a>
                        <a href="{% url 'teacher_signup' %}" class="btn btn-outline-success">Teacher Sign Up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
